<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../../validate.css">
    <title>Validate: font shorthand reorder with font-variant-ligatures</title>
  </head>
  <body>
    <div class="compare">
      <div><h2>Source (unminified)</h2>
    <style>
      .source a {
        font-variant-ligatures: no-common-ligatures;
        font-style: italic;
        font-weight: bold;
        font-size: 16px;
        line-height: 1.5;
        font-family: Arial, sans-serif;
      }
    </style>
    <div class="source"><a>firefox — difficult</a></div>
      </div>
      <div><h2>Expected (minified)</h2>
    <style>
      .expected a {
        font: italic 700 16px/1.5 Arial, sans-serif;
        font-variant-ligatures: no-common-ligatures;
      }
    </style>
    <div class="expected"><a>firefox — difficult</a></div>
      </div>
    </div>
    <p>
      Both lines above should look identical. The text should have common
      ligatures disabled (fi/ffi should not be ligated). If they differ, the
      minification is invalid.
    </p>
  </body>
</html>
