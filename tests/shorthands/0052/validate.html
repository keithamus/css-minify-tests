<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../../validate.css">
    <title>Validate: font shorthand reorder with font-variation-settings</title>
  </head>
  <body>
    <div class="compare">
      <div><h2>Source (unminified)</h2>
    <style>
      .source a {
        font-variation-settings: "wght" 600, "wdth" 75;
        font-style: normal;
        font-weight: 400;
        font-size: 18px;
        line-height: 1.6;
        font-family: Inter, sans-serif;
      }
    </style>
    <div class="source"><a>Variable font test</a></div>
      </div>
      <div><h2>Expected (minified)</h2>
    <style>
      .expected a {
        font: 18px/1.6 Inter, sans-serif;
        font-variation-settings: "wght" 600, "wdth" 75;
      }
    </style>
    <div class="expected"><a>Variable font test</a></div>
      </div>
    </div>
    <p>
      Both lines above should look identical. The font-variation-settings
      should apply custom axis values. If they differ, the minification is
      invalid.
    </p>
  </body>
</html>
