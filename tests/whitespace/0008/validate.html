<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="../../../validate.css"><title>Validate: @media and keyword space preservation</title></head>
<body>
<div class="compare">
  <div><h2>Source (unminified)</h2>
<style>
@media screen and (color) {
  .source.test { color: red; }
}
</style>
<div class="source test">This text should be red (screen with color)</div>
  </div>
  <div><h2>Expected (minified)</h2>
<style>
@media screen and (color){.expected.test{color:red}}
</style>
<div class="expected test">This text should be red (screen with color)</div>
  </div>
</div>

<p>Both lines above should be red. If either is black, the minification is invalid.</p>
</body>
</html>
