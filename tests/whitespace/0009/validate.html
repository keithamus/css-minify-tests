<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="../../../validate.css"><title>Validate: @supports not space preservation</title></head>
<body>
<div class="compare">
  <div><h2>Source (unminified)</h2>
<style>
@supports not (display: flex) {
  .source.test { color: red; }
}
</style>
<div class="source test">This text may or may not be red depending on flex support</div>
  </div>
  <div><h2>Expected (minified)</h2>
<style>
@supports not (display:flex){.expected.test{color:red}}
</style>
<div class="expected test">This text should match the source rendering above</div>
  </div>
</div>

<p>Both lines above should look identical.</p>
</body>
</html>
