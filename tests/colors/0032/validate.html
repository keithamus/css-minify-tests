<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="../../../validate.css"><title>Validate: color-mix with var() minify hsl to named</title></head>
<body>
<style>:root { --foo: blue; }</style>
<div class="compare">
  <div><h2>Source (unminified)</h2>
<style>
.source a {
  color: color-mix(in srgb, hsl(0, 100%, 50%), var(--foo));
}
</style>
<div class="source"><a>Test element</a></div>
  </div>
  <div><h2>Expected (minified)</h2>
<style>
.expected a{color:color-mix(in srgb,red,var(--foo))}
</style>
<div class="expected"><a>Test element</a></div>
  </div>
</div>

<p>Both elements above should look identical. If they differ, the minification is invalid.</p>
</body>
</html>
