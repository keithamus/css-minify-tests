<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="../../../validate.css"><title>Validate: Modern rgb() alpha=1 to named color</title></head>
<body>
<div class="compare">
  <div><h2>Source (unminified)</h2>
<style>
.source a { color: rgb(255 0 0 / 1); }
</style>
<div class="source"><a href="#">Test element</a></div>
  </div>
  <div><h2>Expected (minified)</h2>
<style>
.expected a { color: red; }
</style>
<div class="expected"><a href="#">Test element</a></div>
  </div>
</div>


<p>Both links above should look identical (red text).</p>
</body>
</html>
