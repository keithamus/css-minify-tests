<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../../validate.css">
    <title>Validate: Hex escape in custom property name</title>
  </head>
  <body>
    <div class="compare">
      <div><h2>Source (unminified)</h2>
    <style>
      .source {
        --\66 oo: red;
        color: var(--\66 oo);
      }
    </style>
    <div class="source">Test element</div>
      </div>
      <div><h2>Expected (minified)</h2>
    <style>
      .expected {
        --foo: red;
        color: var(--foo);
      }
    </style>
    <div class="expected">Test element</div>
      </div>
    </div>
    <p>
      Both elements above should have red text. If they differ, the
      minification is invalid.
    </p>
  </body>
</html>
