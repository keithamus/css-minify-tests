<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../../validate.css">
    <title>Validate: Hex escape in ID selector</title>
  </head>
  <body>
    <div class="compare">
      <div><h2>Source (unminified)</h2>
    <style>
      .source #\66 oo-source {
        color: red;
      }
    </style>
    <div class="source"><span id="foo-source">Test element</span></div>
      </div>
      <div><h2>Expected (minified)</h2>
    <style>
      .expected #foo-expected {
        color: red;
      }
    </style>
    <div class="expected"><span id="foo-expected">Test element</span></div>
      </div>
    </div>
    <p>
      Both elements above should look identical. If they differ, the
      minification is invalid.
    </p>
  </body>
</html>
