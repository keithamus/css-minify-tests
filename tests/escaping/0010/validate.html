<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../../validate.css">
    <title>Validate: Hex escape in compound selector class</title>
  </head>
  <body>
    <div class="compare">
      <div><h2>Source (unminified)</h2>
    <style>
      .source a.\62 ar {
        color: red;
      }
    </style>
    <div class="source"><a class="bar">Test element</a></div>
      </div>
      <div><h2>Expected (minified)</h2>
    <style>
      .expected a.bar {
        color: red;
      }
    </style>
    <div class="expected"><a class="bar">Test element</a></div>
      </div>
    </div>
    <p>
      Both elements above should look identical. If they differ, the
      minification is invalid.
    </p>
  </body>
</html>
