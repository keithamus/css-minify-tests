<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="../../../validate.css"><title>Validate: default radial-gradient shape and position</title></head>
<body>
<div class="compare">
  <div><h2>Source (unminified)</h2>
<style>
.source a { background: radial-gradient(ellipse at center, red, blue); display: inline-block; width: 100px; height: 100px; }
</style>
<div class="source"><a href="#">Test</a></div>
  </div>
  <div><h2>Expected (minified)</h2>
<style>
.expected a { background: radial-gradient(red,#00f); display: inline-block; width: 100px; height: 100px; }
</style>
<div class="expected"><a href="#">Test</a></div>
  </div>
</div>


<p>Both boxes should show an identical radial red-to-blue gradient. "ellipse at center" is the default for radial-gradient and can be omitted.</p>
</body>
</html>
