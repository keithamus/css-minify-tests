<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="../../../validate.css"><title>Validate: gradient direction keyword to angle</title></head>
<body>
<div class="compare">
  <div><h2>Source (unminified)</h2>
<style>
.source a { background: linear-gradient(to right, red, blue); display: inline-block; width: 100px; height: 100px; }
</style>
<div class="source"><a href="#">Test</a></div>
  </div>
  <div><h2>Expected (minified)</h2>
<style>
.expected a { background: linear-gradient(90deg,red,#00f); display: inline-block; width: 100px; height: 100px; }
</style>
<div class="expected"><a href="#">Test</a></div>
  </div>
</div>


<p>Both boxes should show an identical left-to-right red-to-blue gradient. "to right" can be replaced with the shorter "90deg".</p>
</body>
</html>
